name: CI

on:
  schedule:
    - cron: "0 9 * * *"
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Pack Build
        uses: dfreilich/pack-action@v1
        with:
          args: 'build greeter --env "BP_GRADLE_BUILT_ARTIFACT=greeter/build/libs/*.[jw]ar" --builder=gcr.io/paketo-buildpacks/builder:base'
          
      - name: Slack Notification on Failure
        uses: rtCamp/action-slack-notify@v2.0.2
        if: failure()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_TITLE: Pack Build Failure
          SLACK_MESSAGE: Failed to build
          SLACK_COLOR: danger
